<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="side-bar">
        <div id="container">

            <div id="header-sidebar">
                <img src="img/Logo.svg" alt="">
                <h2>To Do List</h2>
            </div>
            <ul id="icons-sidebar">
                <li>
                    <span><img src="img/inbox.svg" alt="" class="sidebar-icon"></span>
                    <span>Inbox</span>
                </li>
                <li>
                    <span><img src="img/today.svg" alt="" class="sidebar-icon"></span>
                    <span>Today</span>
                </li>
                <li>
                    <span><img src="img/someday.svg" alt="" class="sidebar-icon"></span>
                    <span>Someday</span>
                </li>
                <li>
                    <span><img src="img/trash.svg" alt="" class="sidebar-icon"></span>
                    <span>trash</span>
                </li>
            </ul>
        </div>
        
    </div>
    <img src="img/arrow-sidebar.svg" alt="" id="arrow-collapse">
    <script src="/script/sidebar.js"></script>
</body>
</html>
